<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon" />

    <!--=============== REMIXICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Maison du Café – Café 2</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <div class="header__border"></div>
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="assets/img/logo.png" alt="logo" />
          Maison du Café
        </a>

        <div class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link active-link">
                <i class="ri-home-5-fill"></i>
                <span>Accueil</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">
                <i class="ri-award-fill"></i>
                <span>Infos</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#steps" class="nav__link">
                <i class="ri-compass-3-fill"></i>
                <span>Étapes</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#testimonial" class="nav__link">
                <i class="ri-message-3-fill"></i>
                <span>Avis</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <div class="home__data">
            <h3 class="home__subtitle">QUALITÉ EXCEPTIONNELLE</h3>
            <h1 class="home__title">
              C’est l’heure <br />
              d’un bon café
              <img src="assets/img/home-coffee-title.png" alt="image accueil" />
            </h1>
            <p class="home__description">
              Chaque grain de café sélectionné reflète notre engagement envers
              les cultivateurs italiens, qui vous apportent le meilleur café.
            </p>
            <a href="#" class="button"
              >Commencer <i class="ri-arrow-right-s-line"></i
            ></a>
          </div>
          <img
            src="assets/img/home-coffee.png"
            alt="image accueil"
            class="home__img" />
        </div>
      </section>
      <!--==================== PRODUCTS ====================-->
      <section class="products"></section>

      <!--==================== ABOUT ====================-->
      <section class="about" id="about"></section>

      <!--==================== STEPS ====================-->
      <section class="steps" id="steps"></section>

      <!--==================== TESTIMONIAL ====================-->
      <section class="testimonial" id="testimonial"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--========== SCROLL UP ==========-->

    <!--=============== SCROLLREVEAL ===============-->
    <script src=""></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
